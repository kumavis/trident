name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  tests:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: npm run build

      - name: Install Playwright browser test runner
        run: npx playwright install

      - name: Run tests
        run: npm test

  github-install-smoke:
    name: GitHub Install Smoke Test
    runs-on: ubuntu-latest
    needs:
      - tests
    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Run smoke test consuming current commit
        env:
          REPO_SLUG: ${{ github.repository }}
          COMMIT_SHA: ${{ github.sha }}
        run: |
          WORKDIR=$(mktemp -d)
          pushd "$WORKDIR"
          npm init -y >/dev/null
          npm pkg set type=module >/dev/null
          npm install "git+https://github.com/${REPO_SLUG}.git#${COMMIT_SHA}"
          cat <<'EOF' > smoke.mjs
          import { createForkableVm } from 'trident';

          const vm = await createForkableVm();
          try {
            const value = vm.eval('40 + 2');
            if (value !== 42) {
              throw new Error(`Expected VM eval to return 42, got ${value}`);
            }
            console.log('VM eval result:', value);
          } finally {
            vm.dispose?.();
          }
          EOF
          node smoke.mjs
          popd

